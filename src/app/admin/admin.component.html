<div class="container" style="background-color: white; padding: 30px; margin-top: -44px;">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
        <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Subscriber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscriber </th>
        <td mat-cell *matCellDef="let row"> 
            <mat-form-field style="width: 50%">
                <mat-select [(value)]="row.roles.Subscriber">
                  <!-- <mat-option>None</mat-option> -->
                  <mat-option [value]="trueVal">true</mat-option>
                  <mat-option [value]="falseVal">false</mat-option>
                </mat-select>
              </mat-form-field>
              <!-- <p>You selected: {{row.roles.Subscriber}}</p> -->
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Editor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editor </th>
        <td mat-cell *matCellDef="let row">
            <mat-form-field style="width: 50%">
                <mat-select [(value)]="row.roles.Editor">
                  <!-- <mat-option>None</mat-option> -->
                  <mat-option [value]="trueVal">true</mat-option>
                  <mat-option [value]="falseVal">false</mat-option>
                </mat-select>
              </mat-form-field>
              <!-- <p>You selected: {{row.roles.Editor}}</p> -->
        </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Admin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
        <td mat-cell *matCellDef="let row">
            <mat-form-field style="width: 50%">
                <mat-select [(value)]="row.roles.Admin">
                  <!-- <mat-option>None</mat-option> -->
                  <mat-option [value]="trueVal">true</mat-option>
                  <mat-option [value]="falseVal">false</mat-option>
                </mat-select>
              </mat-form-field>
              <!-- <p>You selected: {{row.roles.Admin}}</p> -->
        </td>
      </ng-container>
      <ng-container matColumnDef="Save">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Save </th>
          <td mat-cell *matCellDef="let row"> 
              <button type="button" class="btn btn-success" 
              [disabled]="row.displayName==user.displayName" (click)="updateRoles(row)">Save</button>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
</div>
